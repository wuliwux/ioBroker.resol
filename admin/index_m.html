<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

	// Dictionary (systemDictionary is global variable from adapter-settings.js)
	systemDictionary = {
		"ipAddress": { "en": "IP-Address", "de": "IP-Adresse", "ru": "IP-Address" },
		"port": { "en": "TCP-Port", "de": "TCP-Port", "ru": "TCP-Port" },
		"password": { "en": "Password", "de": "Passwort", "ru": "Password" },
		"interval": { "en": "Timer Intervall (Seconds)", "de": "Timer Interval (Sekunden)", "ru": "Timer Intervall (Seconds)" },
		"forceReInit": { "en": "Synchronize objects (once)", "de": "Synchronisiere Geräte neu (einmalig)", "ru": "Синхронизировать объекты (один раз)" },
		"outputLevelDebug": { "en": "debug output", "de": "debug Log" },

		

		"on save adapter restarts with new config immediately": {
			"de": "Beim Speichern von Einstellungen der Adapter wird sofort neu gestartet.",
			"ru": "Сразу после сохранения настроек драйвер перезапуститься с новыми значениями"
		}
	};

	// the function loadSettings has to exist ...
	function load(settings, onChange) {
		// example: select elements with id=key and class=value and insert value
		for (var key in settings) {
			// example: select elements with id=key and class=value and insert value
			if ($('#' + key + '.value').attr('type') == 'checkbox') {
				$('#' + key + '.value').prop('checked', settings[key]).change(function () {
					onChange();
				});
			} else {
				$('#' + key + '.value').val(settings[key]).change(function () {
					onChange();
				}).keyup(function () {
					$(this).trigger('change');
				});
			}
		}
		// Signal to admin, that no changes yet
		onChange(false);
	}

	// ... and the function save has to exist.
	// you have to make sure the callback is called with the settings object as first param!
	function save(callback) {
		// example: select elements with class=value and build settings object
		var obj = {};
		$('.value').each(function () {
			var $this = $(this);
			obj[$this.attr('id')] = $this.val();
		});
		callback(obj);
	}
</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

	<table>
		<tr>
			<td><img src="resol.png" /></td>

				<h3 class="translate">resol adapter settings</h3>
			</td>
		</tr>
	</table>
	<p>
		<span class="translate">ipAddress</span> <input class="value" id="ipAddress" /><br>
		<span class="translate">port</span> <input class="value" id="port" /><br>
		<span class="translate">password</span> <input class="value" id="password" /><br>
		<span class="translate">interval</span> <input class="value" id="interval" /><br>
		<span class="translate">forceReInit</span> <input type="checkbox" class="value" id="forceReInit" /><br>
		<span class="translate">outputLevelDebug</span> <input type="checkbox" class="value" id="outputLevelDebug" /><br>
	</p>
	<p class="translate">on save adapter restarts with new config immediately</p>
</div>
